# remover gce e buildar e aplicar de novo
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: web-static-ip
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - host: algorithm.micaelmarques.dev
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: backend-service
            port:
              number: 80
